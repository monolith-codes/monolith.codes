version: "3.4"

services:
  monolith-codes-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: ${DOCKER_USERNAME}/monolith-codes-frontend:latest
    container_name: monolith-codes-frontend
    restart: unless-stopped
    environment:
      - NITRO_PORT=3019
    ports:
      - 3019:3019
    command: node .output/server/index.mjs
