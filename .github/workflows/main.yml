name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install
      working-directory: frontend

    - name: Build frontend
      run: npm run build
      working-directory: frontend

    - name: Test frontend
      run: npm run test
      working-directory: frontend

    - name: Build backend
      run: npm run build
      working-directory: backend

    - name: Test backend
      run: npm run test
      working-directory: backend

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy frontend
      run: |
        docker build -t frontend-image ./frontend
        docker run --rm frontend-image npm run build
        # Add commands to deploy frontend artifacts to your hosting environment

    - name: Deploy backend
      run: |
        docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d backend
        # Add commands to deploy backend using Docker Compose

    - name: Wait for services to start
      run: sleep 10

    - name: Test deployment
      run: |
        # Add commands to test your deployed application

